tags:
  - Recipes
summary: Get user favourite recipes
operationId: getFavouriteRecipes
security:
  - bearerAuth: []
description: 'Retrieve a list of favourite recipes with optional filtering and pagination'
parameters:
  - in: query
    name: name
    description: 'Filter recipes by name'
    required: false
    schema:
      type: string
      example: 'Spaghetti Carbonara'
  - in: query
    name: category
    description: 'Filter recipes by category'
    required: false
    schema:
      type: string
      example: 'main course'
  - in: query
    name: ingredient
    description: 'Filter recipes by ingredient'
    required: false
    schema:
      type: string
      example: 'Spaghetti'
  - in: query
    name: page
    description: 'Page number for pagination'
    required: false
    schema:
      type: integer
      default: 1
      example: 1
  - in: query
    name: perPage
    description: 'Number of recipes per page'
    required: false
    schema:
      type: integer
      default: 10
      example: 10
responses:
  '200':
    description: Successfully found favourite recipes!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found favourite recipes!
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                recipes:
                  type: array
                  items:
                    $ref: '../../../components/schemas/recipe.yaml'
                page:
                  type: integer
                  example: 1
                perPage:
                  type: integer
                  example: 10
                totalPages:
                  type: integer
                  example: 5
                totalItems:
                  type: integer
                  example: 50
  '400':
    $ref: '../../../components/responses/400.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
