tags:
  - Recipes
summary: Update recipe favourite status
operationId: updateRecipeFavourite
description: 'Update the favourite status of a recipe'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    description: 'Unique identifier of the recipe'
    schema:
      type: string
      example: '65e4decdd286b30065d54af9'
responses:
  '200':
    description: Successfully updated recipe favourite status
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Recipe favourite status updated successfully'
            data:
              $ref: '#/components/schemas/recipe.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '400':
    $ref: '../../components/responses/400.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
