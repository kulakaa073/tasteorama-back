tags:
  - Ingredients
summary: Get ingredients
operationId: getIngredients
description: 'Retrieve a list of ingredients with optional filtering and pagination'
security: []
responses:
  '200':
    description: Successfully retrieved ingredients!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Ingredients retrieved successfully'
            data:
              type: array
              items:
                $ref: ../../components/schemas/recipe.yaml
  '400':
    $ref: '../../components/responses/400.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
